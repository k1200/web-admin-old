<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="X-UA-Compatible" content="chrome=1" />
	<link rel="stylesheet" href="<%= BASE_URL %>cdn/element-ui/2.13.2/theme-chalk/index.css">
	<link rel="stylesheet" href="<%= BASE_URL %>cdn/animate/4.0.0/animate.css">
	<link rel="stylesheet" href="<%= BASE_URL %>cdn/iconfont/iconfont.css">
	<link rel="icon" href="<%= BASE_URL %>favicon.ico">
	<title>鸿团 后台管理平台</title>
	<style>
		html,
		body {
			height: 100%;
			margin: 0;
			padding: 0;
			background: #f0f2f5;
		}

		body.grayscale * {
			-webkit-filter: grayscale(100%);
			-moz-filter: grayscale(100%);
			-ms-filter: grayscale(100%);
			-o-filter: grayscale(100%);
			filter: grayscale(100%);
			filter: progid:DXImageTransform.Microsoft.BasicImage(grayscale=1);
			filter: gray;
		}

		.web-home {
			background-color: #303133;
			height: 100%;
			display: flex;
			flex-direction: column;
		}

		.web-home__main {
			user-select: none;
			width: 100%;
			flex-grow: 1;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
		}

		.web-home__footer {
			width: 100%;
			flex-grow: 0;
			text-align: center;
			padding: 1em 0;
		}

		.web-home__footer>a {
			font-size: 12px;
			color: #ABABAB;
			text-decoration: none;
		}

		.web-home__loading {
			height: 32px;
			width: 32px;
			margin-bottom: 20px;
		}

		.web-home__title {
			color: #FFF;
			font-size: 14px;
			margin-bottom: 10px;
		}

		.web-home__sub-title {
			color: #ABABAB;
			font-size: 12px;
		}

		#initFalse {
			padding: 15px 32px;
			border-radius: 8px;
			display: none;
			width: 65%;
			position: absolute;
			top: -50%;
			left: 0;
			right: 0;
			bottom: 0;
			margin: auto;
			height: 200px;
			text-align: center;
			padding-top: 40px;
			box-sizing: border-box;
		}

		#initFalse .recommend-views span,
		#initFalse .recommend-views a {
			vertical-align: middle;
			margin: 0 8px;
			display: inline-block;
		}
	</style>
</head>

<body>
	<noscript>
		<strong>
			很抱歉，如果没有 JavaScript 支持，系统 将不能正常工作。请启用浏览器的 JavaScript 然后继续。
		</strong>
	</noscript>
	<div id="app" style="height: 100%;">
		<div class="web-home">
			<div class="web-home__main">
				<div id="initLoad" style="text-align: center">
					<img class="web-home__loading" src="./svg/loading-spin.svg" alt="loading">
					<div class="web-home__title">
						正在加载资源，初次加载资源可能需要较多时间 请耐心等待
					</div>
				</div>

				<div class="web-home__sub-titley d">
					<div id="initFalse">
						<p style="margin-bottom: 60px;font-size: 24px">推荐使用</p>
						<p class="recommend-views" style="margin-bottom: 40px">
							<a href="https://www.google.cn/intl/zh-CN/chrome/" target="_blank" title="谷歌"><img
									src="/util/screen/google.png" alt="" width="120" style="border: none"><br /><span
									style="font-size: 14px;color: #666;">谷歌浏览器</span></a>
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<a href="http://www.firefox.com.cn/" target="_blank" title="火狐"><img src="/util/screen/firefox.png" alt=""
									width="120" style="border: none"><br /><span style="font-size: 14px;color: #666;">火狐浏览器</span></a>
						</p>
						<p>抱歉，您乘坐的浏览器版本太低了，您可以把浏览器从兼容模式调到 <a href="https://jingyan.baidu.com/article/17bd8e527a425085ab2bb8cb.html"
								style="color: #00a0e9;text-decoration: underline" target="_blank">极速模式</a></p>
						<span style="font-size: 14px;color: #666">(暂不支持IE浏览器和Edge浏览器)</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- built files will be auto injected -->
	<!-- <script src="<%= BASE_URL %>util/screen/screen.js" charset="utf-8"></script>
	<script src="<%= BASE_URL %>util/aes.js" charset="utf-8"></script> -->
	<script src="<%= BASE_URL %>cdn/vue/2.6.12/vue.min.js" charset="utf-8"></script>
	<script src="<%= BASE_URL %>cdn/vue/2.6.12/vue.js" charset="utf-8"></script>
	<script src="<%= BASE_URL %>cdn/vuex/3.4.0/vuex.min.js" charset="utf-8"></script>
	<script src="<%= BASE_URL %>cdn/vue-router/3.2.0/vue-router.min.js" charset="utf-8"></script>
	<script src="<%= BASE_URL %>cdn/axios/0.20.0/axios.min.js" charset="utf-8"></script>
	<script src="<%= BASE_URL %>cdn/element-ui/2.13.2/index.js" charset="utf-8"></script>
</body>

</html>
